<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <title>M-Javier Login</title>
        <script src="./index.js"></script>
    </head>
    <body>
        <div>
          <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">M-Javier</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="product.html">Product</a>
                  </li>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
              
              
              <button class="btn btn-primary" type="submit">Cart</button>
            </div>
            
          </nav>
        </div>
        <div class ="container mt-3">
            <h4>Login</h4>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
              </div>
              <div class="mt-3">
                <button type="button" class="btn btn-outline-primary">Login</button>
              <button type="button" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Register</button>
              <a href="#">Forgot Password?</a>
            </div>
        </div>

        <!--Modal Registration-->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Create Account</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                  </div>
              
                  <div class="form-floating mb-3">
                    <input type="name" class="form-control" id="floatingName" placeholder="Name">
                    <label for="floatingName">Name</label>
                  </div>

                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                  </div>

                  <div class="form-floating mb-3">
                    <input type="confirmpassword" class="form-control" id="floatingConfirmPassword" placeholder="Confirm Password">
                    <label for="floatingPassword">Confirm Password</label>
                  </div>

                  <div class="form-check">
                    <label for="gender">Gender</label>
                    
                    <div class="container">
                      <div class="row">
                          <div class="col">
                              <div class="form-check form-check-inline">
                                  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                                  <label class="form-check-label" for="exampleRadios1">
                                    Rather not say
                                  </label>
                              </div>
                          </div>
                          <div class="col">
                              <div class="form-check form-check-inline">
                                  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                                  <label class="form-check-label" for="exampleRadios2">
                                      Male
                                  </label>
                              </div>
                          </div>
                          <div class="col">
                              <div class="form-check form-check-inline">
                                  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
                                  <label class="form-check-label" for="exampleRadios3">
                                      Female
                                  </label>
                              </div>
                          </div>
                      </div>
                  </div>
                    </select>
                  </div>
                  <div class="form-floating mb-3">
                    <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                      <option selected>Select year level...</option>
                      <option value="1st">1st year</option>
                      <option value="2nd">2nd year</option>
                      <option value="3rd">3rd year</option>
                      <option value="4th">4th year</option>
                    </select>
                    <label for="floatingSelect">Year Level</label>
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text">Address</span>
                    <textarea class="form-control" aria-label="With textarea"></textarea>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="date" class="form-control" id="birthdate" placeholder="Birthdate">
                    <label for="floatingInput">Birthdate</label>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-success">Register!</button>
              </div>
            </div>
          </div>
        </div>
    </body>
</html>
